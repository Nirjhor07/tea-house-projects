<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding tailwind.css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tea House</title>
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <section class="grid grid-cols-2 container mx-auto">
        <div class="banner-left space-y-7">
          <h1 class="text-[#1C1C1C] font-extrabold text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-400 text-xl">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-2xl text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] rounded-[5px] p-2 inline-flex items-center gap-x-2.5"
          >
            Explore More <span><img src="images/arrow.png" /></span>
          </button>
        </div>

        <div class="banner-right relative">
          <img src="images/banner.png" />
          <div
            class="flex items-center justify-center h-[100px] w-[255px] gap-4 absolute bottom-4 left-14 bg-amber-50 rounded-2xl"
          >
            <div>
              <img src="images/Group 5.png" alt="" />
            </div>
            <div>
              <p>5.00</p>
              <h1>Trust Pilot Ratings</h1>
            </div>
          </div>
        </div>
      </section>

      
    </header>
  </body>
</html>
