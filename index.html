<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding tailwind.css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Tea House</title>
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <section class="grid grid-cols-2 container border-2 mx-auto">
        <div class="banner-left space-y-7">
          <h1 class="text-[#1C1C1C] font-extrabold text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-400 text-xl">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-2xl text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] rounded-[5px] p-2 inline-flex items-center gap-x-2.5"
          >
            Explore More <span><img src="images/arrow.png" /></span>
          </button>
        </div>

        <div class="banner-right">
          <img src="images/banner.png" />
        </div>
      </section>
    </header>
  </body>
</html>
